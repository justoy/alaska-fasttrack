":["@rtx.com","@linkedin.com","@alaskaair.com"]},"end_date":"2023-07-01T07:00:00.000Z","is_active_before_start":false,"is_join_only":false,"name":"Corp Sales Fast Track MVP - Raytheon","promo_id":"AS2330","promo_name":"AS2330 Corp Sales Fast Track MVP - Raytheon","required_email_validation":true,"start_date":"2022-01-15T08:00:00.000Z"},"promo_expiration_message":"","promo_subtitle":"Raytheon employees, discover a quicker way to earn elite status.","promo_terms":"\u003cp class=\"fine-print\"\u003e \n  *Complimentary upgrades are not available when booking a Saver fare, in X class of service.\u003cbr\u003e\n  Only Mileage Plan members who work at Raytheon, as indicated by a company email address, are eligible for this offer. Eligible members who register for this promotion will be upgraded to MVP status and will retain that status for 90 days from the day is was received. Registered members must complete 2 round-trips (4 qualifying flight segments) between date of registration and 90 days from that date in order to extend their MVP status, 4 roundtrips (8 qualifying flight segments) to earn MVP Gold, or 10 round-trips (20 qualifying flight segments) to earn MVP Gold 75K. If you begin  your challenge before June 30 of a calendar year, and the flight requirement is met during the initial 90-day period, you will qualify for status through the end of the applicable calendar year. If you begin your challenge between July 1 and December 31 of a calendar year and the flight requirement is met during the initial 90-day period, you will keep your status through the end of the next calendar year. To qualify, flights must be marketed and operated by Alaska Airlines or on behalf of Alaska by Horizon Air or SkyWest, and must be credited to the member's Mileage Plan account. Qualifying flights must take place between the date registered for this promotion and 90 days from that date. Codeshare flights, flights on Alaska Global Partners or \u003cstrong\u003eone\u003c/strong\u003eworld partners, free or award travel, or on Saver Fares, which are flights booked in X class of service, are not qualifying flight segments under this promotion. Members who earn MVP Gold 75K status as part of this special offer are not eligible for the 50,000 bonus miles associated with qualifying for MVP Gold 75K status. A member may only register for this promotion one time. The fast track to status offer cannot be combined or extended with other status promotions. All terms and conditions of the Mileage Plan program apply. Offer subject to change without notice.\u003c/p\u003e\n\n\n\u003cstyle\u003e\n.menu-mobile-list li:nth-child(3),\n.nav-ul li:nth-child(3){\n  display: none;\n  }\n\n    .logoBorder{\n    border-left:none !important;\n    height:0px;\n    }\n    .logoContainer{\n    padding:0px;\n    }\n\u003c/style\u003e\n\u003cscript\u003e\n  $(document).ready(function(){\n    $(\".heroContainer\").removeClass(\"hidden-xs\").removeClass(\"hidden-sm\");\n  });\n\u003c/script\u003e\n\u003cscript\u003e\nvar link = document.createElement('meta');\nlink.setAttribute('name', 'robots');\nlink.content = \"nofollow, noindex\";\ndocument.getElementsByTagName('head')[0].appendChild(link);\n\u003c/script\u003e","promo_text":"\n\n\u003cp\u003e\u003ca href=\"https://www.alaskaair.com/content/mileage-plan/membership-benefits\" target=\"_blank\"\u003eElite status\u003c/a\u003e in our Mileage Plan\u0026trade; program means you get two free checked bags for you and companions on the same reservation, priority boarding, complimentary upgrades when available*, bonus miles on base miles earned, access to preferred seating, dedicated customer service phone lines and much more.\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGoing global?\u003c/strong\u003e Having elite status on Alaska also gives you access to special perks when traveling globally with the \n\u003ca href=\"https://www.alaskaair.com/content/oneworld\" target=\"_blank\"\u003e\u003cstrong\u003eone\u003c/strong\u003eworld\u003csup\u003e\u0026reg;\u003c/sup\u003e Alliance\u003c/a\u003e and our Global Partners. \u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eHere's how it works:\u003c/strong\u003e\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003eSign up for this offer below by June 30, 2023. Be sure to use your \u003cstrong\u003ecompany email address\u003c/strong\u003e\u0026mdash;we'll need it to verify that you are indeed an employee there. \u003c/li\u003e\n\u003cli\u003eCheck your inbox for a confirmation email, and click the link provided to verify your entry. Then, you'll be upgraded to a trial MVP status\u0026mdash;\u003cstrong\u003evalid for 90 days.\u003c/strong\u003e \u003c/li\u003e\n\u003cli\u003eThen, \u003cstrong\u003efly with us during those 90 days\u003c/strong\u003e to earn a higher level of elite status, which you'll have through December 31, 2023.   \n\u003cul\u003e\n\u003cli\u003eFly 2 round-trips on Alaska to keep \u003ca href=\"https://www.alaskaair.com/content/mileage-plan/membership-benefits/mvp\"\u003eMVP® status.\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eFly 4 round-trips on Alaska to earn \u003ca href=\"https://www.alaskaair.com/content/mileage-plan/membership-benefits/mvp-gold\"\u003eMVP® Gold status.\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eFly 10 round-trips on Alaska to earn \u003ca href=\"https://www.alaskaair.com/content/mileage-plan/membership-benefits/mvp-gold-75k\"\u003eMVP® Gold 75K status.\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cbr\u003e\u003cbr\u003e","promo_title":"Fast track to Alaska's Mileage Plan\u0026trade; elite status","tags":["corporate promo","promo","legacy","jbrom-promo-tracker-done","inactive"],"title":"AS2330","updated_at":"2024-05-31T18:51:37.508Z","updated_by":"bltf5bd780b9f0d82fc","url":"/content/promos/as2330","publish_details":{"time":"2024-05-31T18:51:44.220Z","user":"bltf5bd780b9f0d82fc","environment":"blt69192ee0d877992f","locale":"en-us"}}},"__N_SSP":true},"page":"/expired","query":{"promoId":"AS2330"},"buildId":"gzWeGeOxsiMp3eeGTgWCQ","assetPrefix":"/promotion","isFallback":false,"isExperimentalCompile":false,"gssp":true,"scriptLoader":[]}</script><header id="alaska-footer"></header></body></html>
